        <form action="" class="flex">
            <div id="container-image">
                <img src="./image/icon-login.svg" alt="">
            </div>
            <div style="width: 100%;" class="flex">
                <div id="container-input" class="flex">
                    <div id="container-label-input">
                        <img src="./image/icon-input-user.svg" alt="">
                        <input id="input-user" type="text" placeholder="Email ID">
                    </div>
                    <div>
                        <img src="./image/icon-input-password.svg" alt="">
                        <input type="password" placeholder="Password">
                    </div>
                </div>
                <div id="container-remember">
                    <div>
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="">Forgot Password</a>

            </div>
            <div id="container-button">
                <button type="submit">LOGIN</button>
            </div>
